<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote, Quote and Abbreviation Tag</title>
</head>
<body>
    <p>
        <blockquote cite="w3school.com">
            This is an experiment of blockquote tag and I don't what will happen in this tag so, I'm really excited.
        </blockquote>
        <q>This is just an normal quote.</q>
        <abbr title="World Wide Web">WWW</abbr>
    </p>
</body>
</html>
