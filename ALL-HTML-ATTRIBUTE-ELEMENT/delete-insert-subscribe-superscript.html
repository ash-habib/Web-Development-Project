<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete, Insert, Subscript and Superscript Tag</title>
</head>
<body>
    <p>This is a <del>Paragraph.</del></p>
    <p>This is a <ins>Paragraph.</ins></p>
    <p>This is a H<sub>2</sub>O</p>
    <p>This is a (a+b)<sup>2</sup> </p>
</body>
</html>
