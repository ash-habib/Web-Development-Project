<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold, Strong and Italic Tag</title>
</head>
<body>
    <p>
        This is a paragraph which <b>(WORLDS)</b> contain a lot of word.
    </p>
    <p>
        This is a paragraph which <strong>Contain</strong> a lot of word.
    </p>
    <p>
        This is a paragraph which <i>Contain</i> a lot of word.
    </p>
</body>
</html>
