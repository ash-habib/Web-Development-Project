<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class vs Id</title>
    <style>
        #myheader {
            background-color: burlywood;
            color:#ffffff;
            text-align: center;
            padding: 5px;
        }
        .capital {
            background-color: cadetblue;
            color: #ffffff;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Class = many many many use in html web element in a page</h1>
    <h1>Id = not many, id name must only be used by one HTML element in a page</h1>

    <h1 id="myheader">Cities</h1>

    <h2 class="capital">Tokyo</h2>
    <p>Tokyo is the capital of Japan</p>

    <h2 class="capital">Dhaka</h2>
    <p>Dhaka is the capital of Bangladesh</p>

    <h2 class="capital">Paris</h2>
    <p>Paris is the capital of France</p>
</body>
</html>
